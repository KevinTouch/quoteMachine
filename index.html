<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Quote Machine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 rounded-lg shadow" id="quoteBlock">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote">
            <p id="text" class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer class="blockquote-footer">By <cite id="author" title="Source Title">Source Title</cite></footer>
          </blockquote>
            <a href=""><i class="fab fa-twitter-square"></i></a>
            <a href=""><i class="fab fa-tumblr-square ml-2"></i></a>
          <button id="btn" class="btn btn-outline-primary">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/919291b4a6.js" crossorigin="anonymous"></script>
</html>
