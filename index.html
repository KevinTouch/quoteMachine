<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://kit.fontawesome.com/919291b4a6.js" crossorigin="anonymous"></script>

  <!-- Title -->
  <link rel="shortcut icon" type="png" href="comment-dots-regular-test.png">
  <title>Quote Machine</title>
</head>

<body>
  <div class="container" id="colorpad">
    <div class="row">
      <div class="col-lg-6 rounded-lg shadow" id="quoteBlock">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote">
            <i style="font-size: 1.5rem" class="fas fa-quote-left mr-2" aria-hidden="true"></i>
            <span id="text" class="m-0">
            </span>
            <footer class="blockquote-footer">By <cite id="author" title="Source Title"></cite></footer>
          </blockquote>
            <a id="twitter" href="" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a id="tumblr"  href="" target="_blank"><i class="fab fa-tumblr-square ml-2"></i></a>
          <button id="btn" class="btn btn-outline-primary">New Quote</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="script.js"></script>
</html>
